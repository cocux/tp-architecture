
<!DOCTYPE html>
<html class="resa">
<head>
	<title>MalESIEA-Airlines</title>
	<link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<meta charset="UTF-8">
</head>
<body>

<br>
    <div class="element" class="resadiv">
	<h1>Réservation</h1><br><br><br><br>
	<h3 class="SelectionLabel">Sélectionner votre vol:</h3>
    <form>
        <p class="formMail">
            <label for="adress">Votre mail</label> :
            <input type="text" name="mail" id="mail" required>
        </p>
        <p class="formOption">
            <i class="material-icons" style="color: blue">flight_takeoff</i>
            <label for="Depart"> Depart :</label><br>
            <input type="radio" name="Depart" id="NYC" value="NYC" checked>
            <label for="NYC">New-York City</label>
            <br>
            <input type="radio" name="Depart" id="CDG" value="CDG">
            <label for="CDG">Paris</label>
            <br>
            <input type="radio" name="Depart" id="DTW" value="DTW">
            <label for="DTW">Détroit</label>
            <br>
        </p>
        
        <p class="formOption">
            <i class="material-icons" style="color: red">flight_land</i>
            <label for="Arrivee"> Arrivee : </label><br>
            <input type="radio" name="Arrivee" id="ANYC" value="NYC" checked>
            <label for="ANYC">New-York City</label>
            <br>
            <input type="radio" name="Arrivee" id="ACDG" value="CDG">
            <label for="ACDG">Paris</label>
            <br>
            <input type="radio" name="Arrivee" id="ADTW" value="DTW">
            <label for="ADTW">Détroit</label>
            <br>
        </p> <br>
        <input type="submit" value="Confirmer" class="bigButton">
    </form>
	</div>
	<script src="./javascript/ajax.js"></script>
    <script src="./javascript/reservation.js"></script>
    <button class="bigButton"> <a href="./mesvol.html">Mes vols</a> </button>
</body>
</html>
